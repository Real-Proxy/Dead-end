<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead End</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-top: 300px;
            height: 100px;
            color: #000;
        }

        .hint {
            margin-top: 20px;
            color: #666;
            font-style: italic;
        }

        a, button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #808080;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a:hover, button:hover {
            background-color: #808080;
        }

        /* Hidden flag styles */
        .hidden-flag {
            display: none;
        }

        /* Subtle clue */
        .subtle-clue {
            color: white; /* Blends with background */
        }
    </style>
</head>
<body>
    <h1>Oops! You've Hit a Dead End</h1>
    <!-- <p>Looks like this isn't the right way. Try again!</p> -->

    <!-- <p class="hint">Sometimes the answers are hidden where you least expect them.</p> -->

    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Try Here</a>
    <!-- <button>Nothing to see here</button> -->

    <!-- Hidden flag in comments -->
    <!-- flag{html_finally_found_me} -->

    <!-- Subtle clue -->
    <p class="subtle-clue">Look closer...</p>
</body>
</html>
